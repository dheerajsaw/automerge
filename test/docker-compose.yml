# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  db:
    image: postgres:13
    restart: always
    container_name: integration-tests-prisma
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests
  s3mock:
    image: adobe/s3mock
    restart: always
    container_name: integration-tests-s3mock
    ports:
      - '9090:9090'
      - '9191:9191'
